<body>
    <!--NAV DE BOOTSTRAP-->
    <header class="container-fluid bg-dark position top-0">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-productos-tab" data-bs-toggle="pill" data-bs-target="#pills-productos" type="button" role="tab" aria-controls="pills-productos" aria-selected="false">Productos</button>
            </li>
            <!--
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Carrito</button>

              <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false" >Contactanos</button>
            </li>
          </ul>
        </header>    
        <!--TAB HOME-->
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <h1 class="text-center m-0 text-black-50">Ir a productos por favor</h1>
            <h1 class="text-center m-0 text-black-50">Home esta en construccion</h1>
        </div>  
        <!--TAB PRODUCTOS-->
        <div class="tab-pane fade container " id="pills-productos" role="tabpanel" aria-labelledby="pills-productos-tab" tabindex="0">
            <h2 class="h2 m-4 text-primary">Cursos</h2> 
            <div class="row ">        
                <div class="container">
                    <h1>Carrito - CoderHouse</h1>
                        <hr>
                            <div class="row" id="cards"></div>
                </div>
            </div> 
        
    <template id="templateCard">
        <div class="col-12 mb-2 col-md-2">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>Precio</p>
              <button id="btn1" class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
    </template>
         
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr id="filas2">
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <table class="table">
        <thead>
          <tr id="filas">
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      
        </div> 
     
        <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">
        <div id="form">
            <form>
                <input type="text" placeholder="Nombre y apellido" required>
                <input type="email" placeholder="Correo electronico" required>
                <input type="number" placeholder="Edad" min="18" required>
                <input id="msj" type="text" placeholder="Mensaje" minlength="20" maxlength="300" required>
                <button type="submit">Enviar</button>
            </form>
        </div>    
        <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26277.724194967064!2d-58.46523158437499!3d-34.586064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse%20Argentina!5e0!3m2!1ses!2smx!4v1662269644927!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    

        </div>
    
    </div>
